crate:
  messages:
    insufficient_keys: No tienes suficientes llaves para abrir la caja.
    crate_busy: La caja está siendo abierta por otro jugador.
    crate_opening: Ya estás abriendo esta caja.
    not_choose_time: No puedes elegir una caja en este momento.

  titles:
    select_crate: ¡Elige tu caja!

  subtitles:
    ending: ¡Felicidades por tu recompensa!

  tips:
    choose_time_left: Quedan {seconds}s. ¡Elige una caja rápido!

  texts:
    is_opening: "Actualmente abriendo la caja: {player}"

commands:
  addkeys:
    usage: "/addkeys <player: string> <keys: int>"
    success: "Has dado correctamente {keys} llaves a {player}."

  takekeys:
    usage: "/takekeys <player: string> <keys: int>"
    success: "Has quitado correctamente {keys} llaves a {player}."

  mykeys:
    success: |-
      Actualmente tienes {keys} llaves.
      Puedes comprar llaves en my-super-duper-donate-site.com.

  createcrate:
    usage: "/createcrate <name: string>"
    enable: Haz clic en el bloque que quieres convertir en una caja.
    disable: Has salido del modo de creación de cajas.
    success: Has creado correctamente la caja {crate}. Puedes cambiar la configuración en crates.yml.
    unsuccess: Algo salió mal. Probablemente, ya exista una caja con ese nombre o el bloque seleccionado ya esté ocupado.

  deletecrate:
    usage: "/deletecrate <name: string>"
    success: Has eliminado correctamente la caja {crate}.
    unsuccess: No existe una caja con ese nombre.
